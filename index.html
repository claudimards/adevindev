<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>A Dev in Dev</title>

        <!-- box icons -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <body>
        <!-- Header -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Claudimar</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <!-- Main -->
        <main class="l-main">
            <!-- Home -->
            <section class="home bg-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">
                        Hi, <br>I'am <span class="home__title-color">Claudimar</span><br> Web Developer
                    </h1>
                    <a href="#" class="button">Contact</a>
                </div>

                <div class="home__social">
                    <a href="#" target="_blank" class="home__social-icon"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#" target="_blank" class="home__social-icon"><i class='bx bxl-github' ></i></a>
                </div>

                <div class="home__img">
                    <img src="./assets/images/perfil.png" alt="Foto do perfil">
                </div>
            </section>
        </main>

        <!-- Footer -->

        <!-- Scroll Reveal -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- Main Js -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
